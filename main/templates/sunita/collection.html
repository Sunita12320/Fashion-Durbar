
{% extends 'nav.html' %}
{% block collectionactive %}active{% endblock collectionactive %}
{% block body %}
<!doctype html>
<html lang="en">

  <body>
    {% load static%}

    <div class="all-page-title page-breadcrumb">
      <div class="container text-center">
        <div class="row">
          <div class="col-lg-12">
            <h1>Our Collections</h1>
          </div>
        </div>
      </div>
    </div>
    <nav aria-label="breadcrumb" style="font-weight: 120px;">
      <ol class="breadcrumb"  >
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active unique" aria-current="page"  >Collection</li>
      </ol>
      </nav>

      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <h1>CATEGORIES</h1>
                  <hr>
                  <div class="row">
                      {% for item in category %}
                         <div class="col-sm-6 col-lg-3 my-3">
                             <div class="card" style="width: 16rem;">
                                <a href="{% url 'collectionview' item.slug %}" style="text-decoration: none; color:black">
                                   <img src="{{item.image.url}}" class="card-img-top" alt="Category image">
                                      <div class="card-body text-center">
                                       <h5 class="card-title" >{{ item.name}}</h5>
                                  
                                      </div>
                                 </a>
                              </div>
                         </div>
                      {% endfor %}
    
                  </div>
              </div>
          </div>
      </div>
    


 
  
   
    <!-- Option 1: Bootstrap Bundle with Popper -->
    
  	<script>
      var btn = $('#button');
    
    $(window).scroll(function() {
      if ($(window).scrollTop() > 300) {
      btn.addClass('show');
      } else {
      btn.removeClass('show');
      }
    });
    
    btn.on('click', function(e) {
      e.preventDefault();
      $('html, body').animate({scrollTop:0}, '300');
    });
    
    
    </script>
 
  </body>
</html>
{% endblock body%}
